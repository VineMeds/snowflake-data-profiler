      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <style>
      .w3-margin {position: relative; top:-75px}
  </style>
  <header class="w3-container w3-blue w3-center" style="padding:190px 16px">
  <h1 class="w3-margin w3-xxlarge">Enter your Snowflake information below to generate a profile of your table data:</h1>
  {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
  <form class="pure-form pure-form-centered" action="" method="post" novalidate>
        <fieldset>
            <div class="pure-control-group">
                <label for="aligned-name"></label>
                <input size="25" name="username" type="text" id="aligned-name" placeholder="Snowflake Username" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-password"></label>
                <input size="25" name="password" type="password" id="aligned-password" placeholder="Snowflake Password" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-account"></label>
                <input size="25" name="account" type="text" id="aligned-account" placeholder="Snowflake Account" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-warehouse"></label>
                <input size="25" name="warehouse" type="text" id="aligned-warehouse" placeholder="Snowflake Warehouse" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-database"></label>
                <input size="25" name="database" type="text" id="aligned-database" placeholder="Snowflake Database" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-schema"></label>
                <input size="25" name="schema" type="text" id="aligned-schema" placeholder="Snowflake Schema" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-table"></label>
                <input size="25" name="table" type="text" id="aligned-table" placeholder="Snowflake Table" />
            </div>
            <div class="pure-controls">
                <style scoped="">
                  .button-large {
                      font-size: 130%; background: white;
                  }
                </style>
                <button type="submit" class="button-large pure-button">Create Profile</button>
            </div>
        </fieldset>
    </form>
</header>
